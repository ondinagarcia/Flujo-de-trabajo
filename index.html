<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flujo de trabajo</title>
    <link rel="stylesheet" href="./assets/css/Estilos.css">
</head>
<body>
    <header class="header">
        <nav class="navegation">
            <ul class="navegation__lista">
                <li class="navegation__lista__item">HotelsPage</li>
                <li class="navegation__lista__item">Home</li>
                <li class="navegation__lista__item">About us</li>
                <li class="navegation__lista__item">Contact</li>
            </ul>
        </nav>
    </header>

<h1>HostelsPage Yout site booking host hotels around the world</h1>

<form class="form">
    <label class="form__label" for="Where do you want to go?">Where do you want to go?</label>
    <input class="form__input" type="text" name="Where do you want to go?" required>

    <label class="form__label" for="When? From:">When? From:</label>
    <input class="form__input" type="text" name="When? From:" required>

    <label class="form__label" for="To:">To</label>
    <input class="form__input" type="text" name="To:" required>

    <label class="form__label" for="How many people?">How many people?</label>
    <input class="form__input" type="text" name="How many people?" required>

    <label class="form__label" for="adults">adults</label>
    <input class="form__input" type="number" name="adults" required>

    <label class="form__label" for="children">Children</label>
    <input class="form__input" type="number" name="children" required>

    <button class="form__button" type="submit">Search</button>

</form>

</body>
</html>
